{% extends 'manejo_producto/tienda.html' %}

{% block content %}
    <center>
        <h1 class="display-3" style="background-color: mistyrose; color: green">
            Ingresa los datos
        </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="w-50 table table-light">
                {% for field in upload_form %}
                    <tr>
                        <th> {{  field.label }} </th>
                        <th> {{   field }}  </th>
                    </tr>
                {% endfor %}
            </table>
            <buttom type="submit" class="btn btn-lg btn-primary">
                Guardar
            </buttom>
        </form>
    </center>
{% endblock %}
