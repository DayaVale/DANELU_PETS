<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Todos nuestros productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: lavender">
    <nav class="navbar navbar-light" style='background-color: #b44672'>
        <a href="{% url 'estanteria' %}">Catalogo productos</a>
        <a href="{% url 'publicar' %}">Nuevo producto</a>
        <a href="{% url 'admin:index' %}">Administrar</a>
    </nav>
    <br>
    {% block content %}
        <div class="card-colums">
            {% for book in shelf %}
                <div class="card" style="width: 18rem">
                    <img src="{{ Producto.picture.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{Producto.name }}
                        </h5>
                        <p class="card-text">
                            {{ Producto.describe }}
                        </p>
                        <div class="card-footer bg-transparent border-dark">
                            <p>{{Domiciliario.nombre}}</p>
                            <center>
                                <a class="btn btn-primary" href="update/{{ Producto.id }}" role="button">Actualizar</a>
                                <a class="btn btn-danger" href="delete/{{ Producto.id }}" role="button">borrar</a>
                            </center>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
    {%  endblock %}
</body>
</html>
